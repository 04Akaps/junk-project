<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Responsive Page</title>
    </head>
    <body>
        
        <div class="contactUs">
            <div class="title">
                <h2>Get in Touch</h2>
            </div>
            <div class="box">
                <div class="contact form">
                    <h3>Send a Message</h3>
                    <form>
                        <div class="formBox">
                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="abc" />
                                </div>
                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="def" />
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="text" placeholder="naver.com" />
                                </div>
                                <div class="inputBox">
                                    <span>Mobile</span>
                                    <input type="text" placeholder="5555-5555" />
                                </div>
                            </div>

                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea placeholder="write"></textarea>
                                </div>
                            </div>

                            <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="전송" class="button"/>
                            </div>
                        </div>

                        </div>
                    </form>
                </div>


                <div class="contact info">
                    <h3>Contact Info</h3>
                    <div class="Info_Box">
                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>JunJu, KOREA</p>
                        </div>
                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:sdl155@naver.com">sdl155@naver.com</a>
                        </div>
                        <div>
                            <span><ion-icon name="call"></ion-icon></span>
                            <a href="tel:+0000">000-0000-0000</a>
                        </div>
                        <ul class="sci">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
                            <li><a href="#"><ion-icon name="logo-google"></ion-icon></a></li>
                        </ul>
                    </div>
                </div>


                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24591.04160005492!2d127.11216941616065!3d35.82121729492791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357023430316d863%3A0xc7bc17e091c3429a!2z7KCE652867aB64-EIOyghOyjvOyLnA!5e0!3m2!1sko!2skr!4v1637152385263!5m2!1sko!2skr" ></iframe>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
